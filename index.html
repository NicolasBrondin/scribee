<!DOCTYPE html>
<html lang="fr">
    <head>
        <!--<link rel="manifest" href="/manifest.json">-->
        <meta charset="utf-8"/>
        <link rel="icon" href="img/icon.png"/>
        <link rel="stylesheet" href="css/main.css"/>
        <title>Scribee - Apprendre Ã  lire avec des histoires - par Peetch</title>
    </head>
    <body onmousemove="Game.move_element(event)" onmouseup="Game.release_element(event)" ontouchmove="Game.move_element(event)" ontouchend="Game.release_element(event)">
        <div id="splash-screen">
            <img src="img/icon.png" width="250" height="250"/>
        </div>
        <div id="bravo">
            <img src="img/bravo.png" />
        </div>
        <div id="transition">
            <div id="left-curtain"></div>
            <div id="right-curtain"></div>
        </div>
        <div id="menu-container">
            <img id="decoration-shred-1" src="img/paper-shred-1.png" />
            <img id="decoration-shred-2" src="img/paper-shred-2.png" />
            <img id="decoration-shred-3" src="img/paper-shred-3.png" />
            <h1 >Histoires</h1>
            <div id="menu-buttons">
            </div>
        </div>
        
        <div id="game-container">
            <button id="music-toggle" onclick="Game.toggle_background_sound()"><img src="img/btn-music.png"/></button>
            <button id="btn-menu" onclick="Game.show_menu()"><img src="img/btn-menu-2.png"/></button>
            <img id="cursor-hand" src="img/cursor-hand.png" height="100" style="position:absolute;z-index:2000;left:0px; top:0px;"/>
            <div id="story-container">
                <div id="playground-container">
                    <img id="decoration-plane" src="img/plane-toy.png"/>
                    <div id="narrator" onclick="Game.play_voice()">
                        <div id="narrator-face">
                            <img src="img/narrator.png" height="100%"/>
                            <div id="narrator-mouth">
                            <img src="img/narrator-mouth.png" />
                            </div>
                        </div>
                    </div>
                    <div id="elements_container" >

                    </div>
                </div>
                <div id="bottom-container">
                    <div id="answers_container">
                    </div>
                    <button id="btn-bottom-right" onclick="Game.next_scene()"><img src="img/btn-next-2.png"/></button>
                </div>
            </div>
        </div>
        
        <script src="js/JS.js"></script>
        <script src="js/Scene.js"></script>
        <script src="js/Story.js"></script>
        <script src="js/Game.js"></script>
        <script type="text/javascript">
            Game.init();
        </script>
    </body>
</html>
