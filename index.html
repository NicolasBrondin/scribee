<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="img/icon.png"/>
        <link rel="stylesheet" href="css/main.css"/>
        <title>Scribee - Apprendre Ã  lire avec des histoires - par Peetch</title>
    </head>
    <body onmousemove="Game.move_element(event)" onmouseup="Game.release_element(event)" ontouchmove="Game.move_element(event)" ontouchend="Game.release_element(event)">
        <div id="splash-screen">
            <img src="img/icon.png" width="250" height="250"/>
        </div>
        <div id="menu-container">
            <div id="menu-title">
            <h1 >Histoires</h1>
            </div>
            <div id="menu-buttons">
            </div>
        </div>
        <div id="game-container">
            <img id="cursor-hand" src="img/cursor-hand.png" height="100" style="position:absolute;z-index:2000;left:0px; top:0px;"/>
            <!-- SEULEMENT 3 IMAGES -->
            <div id="story-container">
                <div id="top-container" >
                    <button id="btn-top-left" onclick="Game.show_menu()"><img src="img/btn-menu.png"/></button>
                    <div id="elements_container" >

                    </div>
                </div>
                <div id="playground-container">
                    <div id="narrator" onclick="Game.play_sound()">
                        <div id="narrator-face">
                            <img src="img/narrator.png" width="500" height="500"/>
                            <div id="narrator-mouth"></div>
                        </div>
                    </div>
                </div>
                <div id="bottom-container">
                    <div id="answers_container">
                    </div>
                    <button id="btn-bottom-right" onclick="Game.next_scene()"><img src="img/btn-next.png"/></button>
                </div>
            </div>
        </div>
        
        <script src="js/JS.js"></script>
        <script src="js/Scene.js"></script>
        <script src="js/Story.js"></script>
        <script src="js/Game.js"></script>
        <script type="text/javascript">
            Game.init();
        </script>
    </body>
</html>
