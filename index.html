<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="img/icon.png"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body onmousemove="Game.move_element(event)" onmouseup="Game.release_element(event)" ontouchmove="Game.move_element(event)" ontouchend="Game.release_element(event)">
        <div id="splash-screen">
            <img src="img/icon.png" width="500" height="500"/>

            <img id="narrator-face" src="img/narrator.png" width="500" height="500"/>

        <div id="menu-container">

            <h1 >Histoires</h1>
            </div>

                <button onclick="Game.play(1)"><img src="img/house.png"/></button>
                <button onclick="Game.play(2)"><img src="img/forest.png"/></button>
                <button onclick="Game.play(3)"><img src="img/dog.png" /></button>
            </div>
        </div>
        <div id="game-container">
        <div id="buttons_container" >

            <button onclick="Game.play_sound()">Ecouter la phrase</button>
        </div>
        <div id="elements_container" style="height:150px;">
            <div style="display:block;float:left; width:100px;margin:5px;" onmousedown="Game.pick_element(event)" ontouchstart="Game.pick_element(event)" data="0">

                <div style="position:relative;background: white;margin:0;padding:0;height:20px;text-align:center;font-weight:bold;">Chien</div>

            <div style="display:block;float:left;margin:5px;"  onmousedown="Game.pick_element(event)" ontouchstart="Game.pick_element(event)" data="1">   <img style="width:100px; height:100px;" src="img/forest.png"/> <div style="position:relative;background: white;margin:0;padding:0;height:20px;text-align:center;font-weight:bold;">Fôret</div> </div>
            <div style="display:block;float:left;margin:5px;"  onmousedown="Game.pick_element(event)" ontouchstart="Game.pick_element(event)" data="2">   <img style="width:100px; height:100px;" src="img/house.png"/> <div style="position:relative;background: white;margin:0;padding:0;height:20px;text-align:center;font-weight:bold;">Maison</div>  </div>
            <div style="display:block;float:left;margin:5px;"  onmousedown="Game.pick_element(event)" ontouchstart="Game.pick_element(event)" data="3">   <img style="width:100px; height:100px;" src="img/walk.png"/> <div style="position:relative;background: white;margin:0;padding:0;height:20px;text-align:center;font-weight:bold;">Marcher</div>  </div>
            <div style="display:block;float:left;margin:5px;"  onmousedown="Game.pick_element(event)" ontouchstart="Game.pick_element(event)" data="4">   <img style="width:100px; height:100px;" src="img/boy.png"/> <div style="position:relative;background: white;margin:0;padding:0;height:20px;text-align:center;font-weight:bold;">Garçon</div>  </div>
            </div>
        <div id="answers_container" style="height:150px;">
           
        <div  style=" width:100px; height:100px;float:left;line-height:100px; font-size: 20px;text-align:center;">Le</div>
        <div class="drop"  style="background: #bdc3c7; width:100px; height:100px;margin:5px;float:left;"></div>
            <div  style=" width:100px; height:100px;float:left;line-height:100px; font-size: 20px;text-align:center;">et son</div>
        <div class="drop"  style="background: #bdc3c7; width:100px; height:100px;margin:5px;float:left;"></div>
        <div class="drop"  style="background: #bdc3c7; width:100px; height:100px;margin:5px;float:left;"></div>
            <div  style=" width:100px; height:100px;float:left;line-height:100px; font-size: 20px;text-align:center;">vers la</div>
        <div class="drop"  style="background: #bdc3c7; width:100px; height:100px;margin:5px;float:left;"></div>
            <div  style=" width:100px; height:100px;float:left;line-height:100px; font-size: 20px;text-align:center;">dans la</div>
        <div class="drop" style="background: #bdc3c7; width:100px; height:100px;margin:5px;float:left;"></div>
            </div>
        <div  id="buttons_container" style="height:150px;">
            <button onclick="Game.check_answers()">Continuer</button>
        </div>
            </div>
        
        <script src="js/JS.js"></script>
        <script src="js/Game.js"></script>
        <script type="text/javascript">
            Game.init();
        </script>

</html>
